<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="start-screen" id="start-screen">
        <button id="start-btn" onclick="startGame()">Start</button>
    </div>


    <div class="container" id="game-screen" style="display: none;">
        <div class="main2">
            <div class="h1">
                <h1><span>R</span>ock <span>P</span>aper <span>S</span>cissors</h1>
            </div>
            <div class="players">
                <div class="user">USER: <span id="user-score">0</span></div>
                <div class="comp">COMPUTER: <span id="computer-score">0</span></div>
            </div>
            <p id="gameOver">MAKE YOUR CHOICE NOW.....!</p>
            <div class="moves-left">
                <p id="moves">Moves Left: <span id="moves-count">10</span></p>
            </div>
            <div class="select" id="selectedChoices"></div>

            <div class="choices" id="choices">
                <button class="choice" onclick="playGame('rock')">ü™®</button>
                <button class="choice" onclick="playGame('paper')">üìÉ</button>
                <button class="choice" onclick="playGame('scissors')">‚úÇÔ∏è</button>
            </div>
            <div class="restart">
                <button id="restart-btn" onclick="restartGame()">Restart Game</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
